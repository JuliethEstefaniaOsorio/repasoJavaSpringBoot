<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title th:text="${titulo}">Ventas - Nueva Venta</title>
</head>
<body>
<div class="container py-4">
    <div class=" card bg-light">
        <div class="card-header">
            <h3 class="text-secondary" th:text="${titulo}"></h3>
        </div>
        <div class="card-body">
            <form method="POST" th:object="${venta}" th:action="@{/procesarventa}">
                <div class="form-group">
                    <label for="valor">Valor</label>
                    <input type="number" id="valor" name="valor" class="form-control form-control-sm">
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha</label>
                    <input type="date" id="fecha" name="fecha" class="form-control form-control-sm">
                </div>
                <div class="form-group">
                    <label for="nombreVendedor">Nombre Vendedor</label>
                        <input type="text" id="nombreVendedor" name="nombreVendedor" class="form-control form-control-sm">
                </div>
                <div class="form-group">
                    <label for="zona">Zona</label>
                    <select id="zona" name="zona" class="form-control form-control-sm">
                        <option value="">Seleccionar...</option>
                        <option value="">Norte</option>
                        <option value="">Sur</option>
                        <option value="">Centro</option>
                        <option value="">Oriente</option>
                        <option value="">Occidente</option>
                    </select>
                </div>
                <div class="form-group mt-3 d-flex flex-row-reverse">
                    <input type="submit" th:value="${accion} + ' venta'" class="btn btn-outline-success"/>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
